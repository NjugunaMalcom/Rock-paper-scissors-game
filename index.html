<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bato Bato Pik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="background-video">
        <video autoplay loop muted plays-inline class="back-video">
            <source src="image/background.mp4" type="video/mp4">
        </video>
        <audio id="back-music" controls>
            <source src="image/background-music.mp3" type="audio/mp3">
        </audio>
    </section>
  <section class="button-section">
    <button id="rock-button">
    Rock
   </button>
   <button id="paper-button">
    Paper
   </button>
   <button id="scissors-button">
    Scissors
   </button>
        <p class="results">May</p> 
        <p class="move-comparison">The game</p> 
        <p class="scores">Begin</p>  
  <button id="Reset-scores">
    Reset
</button>
<button id="begin-music">Start Music</button>
</section>
    <script src="events.js"></script>
    <script src="move.js"></script> 
    <script src="index.js"></script.>
</body>
</html>
